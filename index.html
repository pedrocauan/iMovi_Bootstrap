<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <!--Fontes  -> Lato-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- == BOOTSTAP == -->
    <!-- CSS BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!--Icones BOOSTRAP-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!--CSS style-->
    <link rel="stylesheet" href="./css/styles.css">
    <title>AAA</title>
</head>

<body>
    <!--navbar-->
    <nav class="navbar navbar-expand-lg fixed-top bg-primary-color" id="navbar">
        <!--Container da navbar-->
        <div class="container py-3">
            <!--Logo-->
            <a href="#" class="navbar-brand">
                <img src="img/imovi-icon.png" alt="iMovi">
                <span>iMovi</span>
            </a>
            <!--Menu burger mobile-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-items"
                aria-controls="navbar-items" aria-expanded="false" aria-label="Toggle navigation">
                <!--bi = bootstrap icon | bi-list = icone de hamburger-->
                <i class="bi bi-list"></i>
            </button>
            <!--Componentes do menu-burger-->
            <div class="collapse navbar-collapse" id="navbar-items">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!--Home-->
                    <li class="nav-item">
                        <a  class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <!--Projetos-->
                    <li class="nav-item">
                        <a  class="nav-link"  href="#">Projetos</a>
                    </li>
                    <!--IMmoveis-->
                    <li class="nav-item">
                        <a  class="nav-link" href="#">Imoveis</a>
                    </li>
                    <!--Contatos-->
                    <li class="nav-item">
                        <a  class="nav-link" href="#">Contatos</a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>


    <!--Bootstrap-->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>



</html>
